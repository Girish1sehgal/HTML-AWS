name: Html-website-EC2

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

    - name: Deploy to EC2 instance
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Update package lists
          sudo apt-get update
          
          # Install Apache2 if not already installed
          sudo apt-get install -y apache2

          # Remove the default Apache index.html
          sudo rm -f /var/www/html/index.html

          # Copy the new HTML website files to the Apache web root
          sudo cp -r ~/html-website/* /var/www/html/

          # Set proper permissions for the copied files
          sudo chown -R www-data:www-data /var/www/html/

          # Restart Apache to serve the new site
          sudo systemctl restart apache2
        EOF
