name: Html-website-EC2

on:
  push:
    branches:
    - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

    - name: Deploy to EC2 instance
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Update packages and install dependencies (if necessary)
          sudo apt-get update
          sudo apt-get install -y nginx
          
          # Remove the default nginx index.html file
          sudo rm -f /var/www/html/index.html

          # Copy the new HTML files to the nginx web root
          sudo cp -r ~/html-website/* /var/www/html/

          # Restart nginx to serve the new site
          sudo systemctl restart nginx
        EOF

